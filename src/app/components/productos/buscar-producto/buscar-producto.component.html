<div class="container">
    <div class="buscar1">
        <mat-form-field appearance="standard">
          <mat-label>Buscar Producto
            <mat-icon class="iconoBuscar">search</mat-icon>
          </mat-label>
          
          <input matInput (keyup)="applyFilter($event)" placeholder="escribe lo que quieras buscar" #input>
        </mat-form-field>
      </div>
      <div class="tabla1">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
          <ng-container matColumnDef="elegir">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let producto"> 
              <button class="botonVer" (click)="mandarProductos(producto)"  mat-raised-button>elegir</button>  
            </td>
          </ng-container>
       
          <!-- Name Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let producto"> {{producto.id}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let producto"> {{producto.precio}} </td>
          </ng-container>
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let producto"> {{producto.stock}} </td>
          </ng-container>    
                 
          
        
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No existe ningun resultado</td>
          </tr>
        </table>
        <div class="paginador1">
          <mat-paginator [pageSizeOptions]="[3, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
</div>
