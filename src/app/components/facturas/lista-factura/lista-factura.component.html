<div class="container">
    <div class="buscar1">
      <mat-form-field appearance="standard">
        <mat-label>Buscar Factura
          <mat-icon class="iconoBuscar">search</mat-icon>
        </mat-label>
        
        <input matInput (keyup)="applyFilter($event)" placeholder="escribe lo que quieras buscar" #input>
      </mat-form-field>
    </div>
      <div class="tabla1">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
          <ng-container matColumnDef="detalle">
            <th mat-header-cell *matHeaderCellDef> Detalle </th>
            <td mat-cell *matCellDef="let factura"> 
              <button class="botonVer" [routerLink]="['/facturas', factura.id]"  mat-raised-button>Ver</button>  
            </td>
          </ng-container>
       
          <!-- Name Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Factura </th>
            <td mat-cell *matCellDef="let factura"> {{factura.id}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion</th>
            <td mat-cell *matCellDef="let factura"> {{factura.descripcion}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let factura"> {{factura.createAt}} </td>
          </ng-container>
      
      
          <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef> Total </th>
              <td mat-cell *matCellDef="let factura"> {{factura.total}} </td>
            </ng-container>
    
          
        
          
        
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No existe ninguna Venta</td>
          </tr>
        </table>
        <div class="paginador1">
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    
  </div>
